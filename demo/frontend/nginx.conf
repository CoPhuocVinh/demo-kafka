server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Use Docker DNS resolver with short TTL to handle container restarts
    resolver 127.0.0.11 valid=10s ipv6=off;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api {
        rewrite ^/api(.*)$ /api$1 break;
        proxy_pass http://nestjs-backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy demo requests to backend
    location /demo {
        rewrite ^/demo(.*)$ /demo$1 break;
        proxy_pass http://nestjs-backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy metrics endpoint
    location /metrics {
        proxy_pass http://nestjs-backend:3000/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # WebSocket proxy for Socket.IO
    location /socket.io/ {
        proxy_pass http://nestjs-backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket timeout settings
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
